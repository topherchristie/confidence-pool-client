
<div class="simpleDemo">
    <div class="panel panel-info"  >
        <div class="panel-heading">
            <h3 class="panel-title">WEEK 1</h3>
        </div>

        <div class="panel-body" dragula='"bag-one"'>

            <div class="row" ng-repeat="game in games"  dragula-scope="$parent">
                <div class="col-xs-2 wager"><span>16</span></div>
                <div class="col-xs-8 matchup">
                    <div class="away-team">
                        <button ng-class="{'btn-primary':game.winner == 'away', 'btn-default':game.winner != 'away'}" class="btn btn-xs" ng-click="pickWinner(game,'away')">{{game.away}}</button>      
                    </div> 
                    <div class="game-clock">
                        <!--not started-->
                            <span class="date">9/8</span>
                            <span class="time">12:00</span>
                        <!-- /not started-->
                        <!--in progress-->
                            <!--span class="quarter">4Q</span>
                            <span class="clock">5:13</span>
                            <span class="game-score">10-27</span-->
                        <!-- /in progress-->
                        <!--final-->
                            <!--span class="quarter">FINAL</span>
                            <span class="clock">&nbsp;</span>
                            <span class="game-score">13-27</span-->
                        <!-- /end final-->

                    </div>
                    <div class="home-team">
                        <button ng-class="{'btn-primary':game.winner == 'home', 'btn-default':game.winner != 'home'}" class="btn btn-xs" ng-click="pickWinner(game,'home')">{{game.home}}</button>
                    </div>
                </div>
                <div class="col-xs-2">{{$index}}</div>
            </div>
        </div>
    </div>
</div>
